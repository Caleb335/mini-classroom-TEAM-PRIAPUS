<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Signup Form</title>   
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/regstyle.css">
</head>
<body>
  <div class="container-full" id="login-box">
      <div class="left-box">
          <div class="login-container d-flex align-items-center justify-content-center">
              <form class="login-form text center">
                  <h1 class="mb-5 "> Hello There! </h1>
                  <div class="form-group">
                      <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Fullname*" required>
              </div>
              <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Email*" required>
            </div>
              <div class="form-group">
                      <input type="password" class="form-control rounded-pill form-control-lg" placeholder="password*" required>
              </div>       
              <div class="forgot-link d-flex align-items-center justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="remember">
                      <label for="remember">By Signing Up You Accept Our Terms & Conditions!</label>
                  </div><br>
                  
              </div>
              <button type="submit" class="btn  mt-5 btn-primary rounded-pill btn-control-lg">Sign Up</button>
              </form>
          
      </div>
      </div>
        
      <div class="right-box">
          <div class="reg">
            <h3>Welcome Back</h3>
          
            <button type="submit" class="btn  mt-5 btn-primary rounded-pill btn-control-lg">Sign In</button>
          
            <p> Sign In with Facebook</p>
          </div>  
          
        
    </div>
    
</body>    
</html>
